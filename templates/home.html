<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postgres Db backup</title>
</head>
<body>
    <form accept-charset="UTF-8" action="" method="post">
        {% csrf_token %}
        <button type='submit'>Backup</button>
    </form>

    <div>
        {% for file_name in backup_list %}
            <li> {{ file_name }}  <a href="{% url 'index' %}?path={{ file_name }}">Restore this db backup</a> </li>
        {% endfor %}
    </div>
</body>
</html>
